        <header>

                <p>
                    <a href="/index.html">Телефоны</a></li>

            </nav>
        </header>
        <h1 style="color: skyblue;">Регистрация</h1>
        <form method="get" action="Untitled-1.html">
            <p>
                <label for="login">Логин:</label>
                <input type="text" id="login" name="login" placeholder="Логин" required minlength="5"/>
            </p>
            <p>
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" placeholder="Пароль" required minlength="5"/>
            </p>
            <p>
                <label for="tel">Номер телефона:</label>
                <input type="tel" id="tel" name="tel" placeholder="X-XXX-XXX-XX-XX" maxlength="15" required />
            </p>
            <p>
                <label for="email">Эл. Почта:</label>
                <input type="email" id="email" name="email"placeholder="mail@gmail.com" required />
            </p>
            <p>
                <label for="date">Дата рождения: </label>
                <input type="date" id="date" name="date" required/>
            </p>
            <p>
                <label for="gender">Ваш пол:</label>
                <input id="gender" type="radio" value="man" checked name="gender" required/>мужской      
                <input type="radio" value="woman" name="gender" required/>женский
            </p>
            <p>
                <label for="file">Ваш аватар:</label>
                <input id="file" type="file" name="file" />
            </p>
            <p>
                <input type="submit" value="Отправить" />
            </p>
            <p><input type="submit" value="Войти" /></p>
        </form>
        <footer>
            <p><a href="/index.html">Это наши телефоны</a><br/>

            </p>
        </footer>
